{% extends "viani_base.html" %}
{% block title %}Log In{% endblock title %}

{% block content %}

<div class="form_container">

    {% if form.errors %}
        <p class="text-danger text-center">
            <strong>Your username and password didn't match</strong>
        </p>
    {% endif %}

    <h2 class='text-center'>Log In</h2>

    <form method="post" action="{% url 'personnel:login' %}">
        {% csrf_token %}

        <div class="form-group">
            {{ form.username }}
            <span class="fas fa-user" aria-hidden="true"></span>
        </div>

        <div class="form-group">
            {{ form.password }}
            <span class="fas fa-unlock-alt" aria-hidden="true"></span>
        </div>

        <button class="btn btn-primary btn-md login-btn" type="submit" value="login" style="width:100%">Log In</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <hr>

    <div class="row">
        <div class="col-sm-12">
            <a class="" href="{% url 'personnel:password_reset' %}">Forgot password?</a>
        </div>
    </div>
</div>

<script type="text/javascript" >
    // add attributes to form input elements
    $(document).ready(function(){
        $("#id_username").attr('placeholder', '{{ form.username.label }}');
        $("#id_username").attr('class', 'form-control');

        $("#id_password").attr('placeholder', '{{ form.password.label }}');
        $("#id_password").attr('class', 'form-control');
    });
</script>
{% endblock content %}
