{% extends "viani_base.html" %}
{% block title %}New expenditure{% endblock %}
{% block content %}

<h4>New expenditure</h4>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Account</a></li>
        <li class="breadcrumb-item active" aria-current="page">New expenditure</li>
    </ol>
</nav>

<div class="form_container">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary btn-md" type="submit" value="Save">Save</button>
    </form>
</div>
{% endblock content %}
{% block footer %}{% endblock footer %}
