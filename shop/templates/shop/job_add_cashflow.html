{% extends "viani_base.html" %}
{% block title %}Add cashflow to {{ job }}{% endblock %}

{% block content %}

<h1>Add cashflow to {{ job }}</h1>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Shop</a></li>
        <li class="breadcrumb-item"><a href="/shop/cashflow-index/">Cashflow</a></li>
        <li class="breadcrumb-item active">Add cashflow to {{ job }}</li>
    </ol>
</nav>

<div class="upload-form">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <p>{{ form.as_p }}</p>

        <button class="btn btn-primary btn-sm float-right" type="submit" value="Save">Save</button>
    </form>
</div>

{% endblock content %}
{% block footer %}{% endblock footer %}
