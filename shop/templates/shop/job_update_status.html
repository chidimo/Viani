{% extends "viani_base.html" %}
{% block title %}Update {{ job }} status{% endblock %}
{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Shop</a></li>
        <li class="breadcrumb-item"><a href="/shop/jobs/index/">Jobs</a></li>
        <li class="breadcrumb-item active">Update {{ job }} status</li>
    </ol>
</nav>

<div class="form_container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <p>{{ form.as_p }}</p>

        <button class="btn btn-primary btn-md" type="submit" value="Save">Save</button>
    </form>
</div>

{% endblock content %}
