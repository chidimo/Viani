{% extends "funnshopp_base.html" %}
{% block title %}Set avatar{% endblock %}
{% block content_content %}

<div class="container upload-form">
    <h2>Set avatar</h2>
    <hr>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <p>{{ form.as_p }}</p>

        <button class="btn btn-success btn-sm float-right" type="submit" value="Save">Save</button>
    </form>
</div>

{% endblock %}
{% block footer %}{% endblock footer %}
