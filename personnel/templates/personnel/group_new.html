{% extends "funnshopp_base.html" %}
{% block title %}Register new group{% endblock %}
{% block content_content %}

<div class="container upload-form">

    <h2>Register new group</h2>
    <hr>

    {% if form.errors %}
    <div class="row">
        <div class="col-sm-12">
            <p>{{ form.errors }}</p>
        </div>
    </div>
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-success btn-sm float-right" type="submit" value="Save">Save</button>
    </form>
</div>
{% endblock content_content %}
{% block footer %}{% endblock footer %}
