{% extends "funnshopp_base.html" %}
{% block title %}Add new designation{% endblock %}
{% block content_content %}

<div class="container upload-form">

    <h2>Add new designation</h2>
    <hr>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-success btn-sm float-right" type="submit" value="Save">Save</button>
    </form>
</div>
{% endblock content_content %}
{% block footer %}{% endblock footer %}
